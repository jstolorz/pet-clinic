<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Owner</title>
</head>
<body>
<h1 th:text="'List of Owner'">List of Owner...</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">non</td>
        <td th:text="${owner.firstName}">non</td>
        <td th:text="${owner.lastName}">non</td>
    </tr>
    </tbody>
</table>
</body>
</html>
